name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: '„Éá„Éó„É≠„Ç§Áí∞Â¢É'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Display deployment information
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "üöÄ ÊâãÂãï„Éá„Éó„É≠„Ç§„ÅåÈñãÂßã„Åï„Çå„Åæ„Åó„Åü"
          echo "„Éá„Éó„É≠„Ç§Áí∞Â¢É: ${{ github.event.inputs.environment }}"
          echo "„Éà„É™„Ç¨„Éº: ${{ github.actor }}"
          echo "„Éñ„É©„É≥„ÉÅ: ${{ github.ref_name }}"
          echo "„Ç≥„Éü„ÉÉ„Éà: ${{ github.sha }}"

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_HILL_0FF7F5D00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "./frontend" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
        env:
          VITE_FUNCTIONS_API_KEY: ${{ secrets.FUNCTIONS_API_KEY }}
          VITE_FUNCTIONS_API_URL: ${{ secrets.FUNCTIONS_API_URL }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLUE_HILL_0FF7F5D00 }}
          action: "close"
