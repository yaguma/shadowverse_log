name: Backend CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths: ['backend/**']
  pull_request:
    branches: [main, develop]
    paths: ['backend/**']
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './backend'
  NODE_VERSION: '22.x'

jobs:
  # =============================================================================
  # Job 1: Lint & Type Check
  # =============================================================================
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node ${{ env.NODE_VERSION }} Environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

      # TC-CICD-001: Lintチェックの実行
      - name: Run Biome Lint (Zero Warning Policy)
        run: npm run lint
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

      # TC-CICD-002: TypeScript型チェックの実行
      - name: Run TypeScript Type Check
        run: npm run build
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

  # =============================================================================
  # Job 2: Unit Tests
  # =============================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node ${{ env.NODE_VERSION }} Environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

      # TC-CICD-003: Unitテストの実行
      - name: Run Unit Tests
        run: npm run test:unit
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

  # =============================================================================
  # Job 3: Integration Tests
  # =============================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node ${{ env.NODE_VERSION }} Environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

      # TC-CICD-004: 統合テストの実行
      - name: Run Integration Tests
        run: npm run test:integration
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

  # =============================================================================
  # Job 4: Code Coverage
  # =============================================================================
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node ${{ env.NODE_VERSION }} Environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

      # TC-CICD-005: カバレッジチェックの実行
      - name: Run All Tests with Coverage
        run: npm run test:coverage
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

      - name: Check Coverage Threshold (70%)
        run: |
          echo "カバレッジ基準: 70%以上"
          echo "jest.config.js でカバレッジ閾値が設定されています"
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

      # カバレッジレポートのアップロード（オプション）
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./backend/coverage
          flags: backend
          fail_ci_if_error: false

  # =============================================================================
  # Job 5: Build & Deploy (mainブランチのみ)
  # =============================================================================
  deploy:
    name: Deploy to Azure Functions
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, coverage]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node ${{ env.NODE_VERSION }} Environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

      - name: Build TypeScript
        run: npm run build
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

      # TC-CICD-006: mainブランチへのデプロイ
      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

      - name: Deployment Success Notification
        if: success()
        run: |
          echo "✅ デプロイが成功しました"
          echo "環境: Production"
          echo "URL: https://${{ secrets.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net"

      # TC-CICD-ERR-004: デプロイ失敗時のエラー報告
      - name: Deployment Failure Notification
        if: failure()
        run: |
          echo "❌ デプロイが失敗しました"
          echo "エラーログを確認してください"
