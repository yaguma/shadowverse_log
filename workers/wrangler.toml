name = "shadowverse-backend"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[env.production]
vars = { ENVIRONMENT = "production" }

[[d1_databases]]
binding = "DB"
database_name = "shadowverse-db"
database_id = "your-database-id"

[[r2_buckets]]
binding = "R2"
bucket_name = "shadowverse-data"
